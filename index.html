<!doctype html>

<html>
  <head>
    <!-- 0. Set the base href URL to '/'. -->
    <!-- This tells the router how to compose navigation URLs. -->
    <base href="/">

    <!-- Page title. -->
    <title>Angular 2 - Sample CRUD Application</title>

    <!-- 1. Load Angular 2. -->
    <script src="dist/angular2.js"></script>

    <!-- Firebase via CDN for now.-->
    <script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>

    <!-- 2. Configure SystemJS. -->
    <script src="systemjs.config.js"></script>
    <script>
      System.import('app/src/js').catch(function(err) { console.error(err);  });
    </script>

  </head>

  <body>
    <!-- 3. Display the application. -->
    <crud-app>Loading...</crud-app>
  </body>
</html>
