<html>
  <head>
    <!-- 0. Set the base href URL to '/'. -->
    <!-- This tells the router how to compose navigation URLs. -->
    <base href="/">

    <!-- Page title. -->
    <title>Angular 2 - Sample CRUD Application</title>

    <!-- 1. Load Angular 2. -->
    <script src="dist/angular2.js"></script>

    <!-- Firebase via CDN for now.-->
    <script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>

    <!-- 2. Configure SystemJS. -->
    <!-- Info: https://angular.io/docs/ts/latest/quickstart.html#!#systemjs -->
    <script>
      System.config({
        packages: {        
          'app/src/js': {
            format: 'register',
            defaultExtension: 'js'
          },
          '@angular2-material/core': {
            format: 'cjs',
            defaultExtension: 'js',
            main: 'core.js'
          },
          '@angular2-material/checkbox': {
            format: 'cjs',
            defaultExtension: 'js',
            main: 'checkbox.js'
          },
          '@angular2-material/button': {
            format: 'cjs',
            defaultExtension: 'js',
            main: 'button.js'
          }
        }
      });
      System.import('app/src/js/boot')
            .then(null, console.error.bind(console));
    </script>

  </head>

  <body>
    <!-- 3. Display the application. -->
    <crud-app>Loading...</crud-app>
  </body>
</html>
